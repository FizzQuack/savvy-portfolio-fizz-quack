    <!--
 The action attribute defines where on the server the form data should be sent
 The method attribute specifies the HTTP method (GET or POST)
-->

<form action="form-responses/new" method="POST">

 <input type="text" name="firstname" value="First Name" size="100" autofocus required>
 <input type="text" name="lastname" value="Last Name" size="100" required>
 <input type="email" name="userEmail" placeholder="your.email@example.com" required>

 <label>What's this message about?
   <input type="radio" name="subject" value="professional" checked><span> requiredI'd like to hire you!</span>
   <input type="radio" name="subject" value="personal" checked><span required>Personal message</span>
   <input type="radio" name="subject" value="other" checked><span required>Don't know/something else</span>
 </label>

 <input type="checkbox" name="optin" value="trusting" checked required>Subscribe me to your newsletter!
 <input type="checkbox" name="optout" value="skeptical" disabled required>Cheeky checkbox...

 <label for="marketing">How did you hear about me?</label>
 <select name="marketing">
   <optgroup label="Online" required>
     <option value="social">Social Media (FB, Twitter, LinkedIn)</option>
     <option value="github">Online Portfolio (GitHub)</option>
     <option value="search">Search Engine</option>
     <option value="email">Email</option>
   </optgroup>
   <optgroup label="In-Person"required>
     <option value="networking">We met at a networking event</option>
     <option value="referral">Personal referral</option>
     <option value="random">We met somewhere else</option>
   </optgroup>
   <option value="other" required>Other</option>
 </select>

 <textarea name="user_message" rows="8" cols="40"></textarea>
 <input type="submit" id="sub_f">
</form>
